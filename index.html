<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordresan</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #F5F1EA;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }
    input, button {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .project-card {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 2rem; font-weight: bold;">Ordresan</h1>
    <div id="app">Appens funktioner kommer här</div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✔ Service worker registrerad'))
        .catch(error => console.log('Service worker misslyckades:', error));
    }
  </script>
</body>
</html>
